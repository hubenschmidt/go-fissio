services:
  # PostgreSQL with pgvector extension
  postgres:
    container_name: rag-postgres
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fissio
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RAG CLI (interactive)
  rag-example:
    container_name: rag-example
    build:
      context: ../..
      dockerfile: examples/rag/Dockerfile
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/fissio?sslmode=disable
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
